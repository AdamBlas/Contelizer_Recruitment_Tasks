<!DOCTYPE html>
<html>
<head>
    <title>PESEL Validator</title>
</head>
<body>

        {% csrf_token %}
        {{ form.as_p }}

    {% if result %}
        <p><strong>{{ result }}</strong></p>
    {% endif %}
</body>
</html>
